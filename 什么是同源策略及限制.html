        1、 同源策略 端口号、 协议号、 主机号 一直
        2、 同源策略的概念： 从一个源加载文档或脚本， 如何与来自另一个源的资源进行交互。
        3、 限制： 用于隔离潜在恶意文件的关键的安全机制。
        4、 限制提现在那些方面
        a、 Cookie、 localStorage、 indexDB无法读取
        b、 DOM不能获取
        c、 ajax不能进行交互
