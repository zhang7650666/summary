        // 继承封装
        function extend(sub,sup){
            function F(){};
            F.prototype = sup.prototype;
            sub.prototype = new F();
            sub.prototype.substructor = sub;
            sub.sup = sup.prototype;
            if(sup.prototype.constructor === Object.prototype.constructor){
                sup.prototype.constructor = sup
            }
