            // 选择排序
            console.log(seleteSort(arr))

            function seleteSort(arr) {
                var minIndex, item;
                var len = arr.length
                for (var i = 0; i < len; i++) {
                    minIndex = i
                    for (var j = i + 1; j < len; j++) {
                        if (arr[minIndex] > arr[j]) {
                            minIndex = j
                        }
                    }
                    item = arr[i]
                    arr[i] = arr[minIndex]
                    arr[minIndex] = item;

                }
                return arr
