<script>
    // 1、http协议的主要特点
    //     a、简单快速  .简单快速：客户向服务器请求服务时，只需传送请求方法和路径。请求方法常用的有GET、HEAD、POST。每种方法规定了客户与服务器联系的类型不同。由于HTTP协议简单，使得HTTP服务器的程序规模小，因而通信速度很快。
    //     b、灵活      HTTP允许传输任意类型的数据对象。正在传输的类型由Content-Type加以标记。
    //     c、无连接    无连接的含义是限制每次连接只处理一个请求。服务器处理完客户的请求，并收到客户的应答后，即断开连接。采用这种方式可以节省传输时间
    //     d、无状态   HTTP协议是无状态协议。无状态是指协议对于事务处理没有记忆能力。缺少状态意味着如果后续处理需要前面的信息，则它必须重传，这样可能导致每次连接传送的数据量增大。另一方面，在服务器不需要先前信息时它的应答就较快。
    // 2、http报文的组成部分
    //     请求报文
    //        a、请求行
    //        b、请求头
    //        c、空行
    //        d、请求体
    //     响应报文
    //        a、状态行
    //        b、响应头
    //        c、空行
    //        d、响应体
    // 3、常用的请求方式
    //        a、GET
    //        b、POST
    //        c、PUT
    //        d、HEAD
    //        a、OPTIONS
    //        b、DELETE
    // 4、GET请求与POST请求的区别
    //        a、GET请求受参数的限制 (4k)       POST  基本上没有什么限制(5M)
    //        b、GET 的请求参数是放在URL中的   POST的请求参数是放在  request  body(请求体里面)
    //        c、GET请求没有POST请求安全  
    //        d、GET请求在浏览器中回退是无害的   POST会再次发送请求
    //        e、GET请求会被浏览器缓存   POST不会被浏览器缓存
    //        b、GET请求会保存在浏览器的历史记录里，   POST请求不会被保存
    // 5、http状态码
    //     1xx   表示请求已接收  继续处理
    //     2xx   表示请求成功
    //     3xx   重定向   完成请求必须进行更进一步的操作
    //     4xx   客户端错误   请求有语法错误，或者请求无法实现
    //     5xx   服务端错误   服务器未能实现合法的请求  或者是服务器异常  
    // 6、http持久链接
    //     http协议采用"请求应答的模式"，当使用普通模式， 既非”keep-alive“模式，每个请求/应答客户端与服务器都会建立一个新的链接，通信完成之后立即断开(http协议为无连接协议)
    //     持久链接就是使用"keep-alive"的模式，"keep-alive"功能就是使客户端与服务端链接持续有效，当出现与服务端通信时，从新建立链接
    // 7、管线化
    //     使用持久化链接的时候，某个链接上的消息类似于 请求1 => 响应1 => 请求2 => 响应2
    //     管线化的链接类似于  请求1 => 请求2 => 响应1 => 响应2
</script>
