<script>
    new 做了什么
        1、创建了一个空对象
        2、将构造函数的 person.__proto__赋给了空对象
        3、执行构造函数   (也就是将构造函数上的属性和方法 赋给对象的prototype 上面)
        4、返回新的对象

        1、创建一个新对象，如：var person = {};

        2、新对象的_proto_属性指向构造函数的原型对象。

        3、将构造函数的作用域赋值给新对象。（也所以this对象指向新对象）

        4、执行构造函数内部的代码，将属性添加给person中的this对象。

        5、返回新对象person。
</script>
